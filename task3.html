<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Survey</h1>
    <form id="surveyForm">
       
        <div class="mb-3">
            <label for="exampleQuestion" class="form-label">Example Question</label>
            <input type="text" class="form-control" id="exampleQuestion" name="exampleQuestion">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://surveyjs.azureedge.net/1.9.26/survey.jquery.min.js"></script>

<script>
    
    Survey.Survey.cssType = "bootstrap";
    Survey.defaultBootstrapCss.navigationButton = "btn btn-primary";
    Survey.defaultBootstrapCss.rating.item = "btn btn-default";
   
    var surveyJSON = {
        title: "Survey Title",
        pages: [
            {
                questions: [
                    {
                        type: "text",
                        name: "exampleQuestion",
                        title: "Example Question"
                    }
                    // Add more questions as needed
                ]
            }
           
        ]
    };


    var survey = new Survey.Model(surveyJSON);
    survey.render("surveyForm");

  
    survey.onComplete.add(function (result) {
       
        console.log(result.data); 

        alert("Thank you for completing the survey!");
    });
</script>

</body>
</html>
