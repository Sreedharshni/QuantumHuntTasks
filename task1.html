<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS styles -->
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
        }

        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Image 1 -->
        <div class="col-md-4">
            <div class="image-container">
                <img src="C:\Users\Sree\OneDrive\Desktop\apple.jpg" class="img-fluid" alt="Image 1" onload="resizeImage(this)">
                <div class="center-icon">
                    <img src="path/to/icon.png" alt="Icon">
                </div>
            </div>
        </div>

        <!-- Repeat this structure for other images -->
        <!-- Image 2 -->
        <div class="col-md-4">
            <div class="image-container">
                <img src="C:\Users\Sree\OneDrive\Desktop\apple.jpg" class="img-fluid" alt="Image 2" onload="resizeImage(this)">
                <div class="center-icon">
                    <img src="path/to/icon.png" alt="Icon">
                </div>
            </div>
        </div>

        <!-- Add more images as needed -->

    </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Add your custom JavaScript code for image resizing -->
<script>
    function resizeImage(image) {
        // Set a maximum height or width for each image
        const maxWidth = 300;
        const maxHeight = 300;

        // Get the original dimensions of the image
        const originalWidth = image.width;
        const originalHeight = image.height;

        // Calculate the aspect ratio of the image
        const aspectRatio = originalWidth / originalHeight;

        // Calculate new dimensions while maintaining the aspect ratio
        let newWidth, newHeight;
        if (aspectRatio > 1) {
            // Landscape image
            newWidth = Math.min(originalWidth, maxWidth);
            newHeight = newWidth / aspectRatio;
        } else {
            // Portrait or square image
            newHeight = Math.min(originalHeight, maxHeight);
            newWidth = newHeight * aspectRatio;
        }

        // Set the new dimensions
        image.width = newWidth;
        image.height = newHeight;
    }
</script>

</body>
</html>
